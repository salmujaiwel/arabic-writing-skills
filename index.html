<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تقييم مهارات الكتابة العربية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background: #000000;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            border: 2px solid black;
        }

        .header {
            background: #000000;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1rem;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: white;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 400px;
            height: 400px;
            line-height: 1.6;
        }

        .submit-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #000000;
            background: #f5f5f5;
            border-radius: 8px;
            margin-top: 20px;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #000000;
        }

        .result h3 {
            color: #000000;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .error {
            background: #fee;
            color: #800;
            border: 2px solid #f00;
        }

        .success {
            background: #efe;
            color: #080;
            border: 2px solid #0a0;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-card {
            background: white;
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .metric-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #000000;
        }

        .feedback-section {
            background: white;
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .feedback-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 15px;
        }

        .feedback-content {
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
        }

        .download-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .download-btn:hover:not(:disabled) {
            background: #333;
            transform: translateY(-1px);
        }

        .word-counter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .textarea-container {
            position: relative;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 15px;
                margin: 5px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .form-container {
                padding: 20px 15px;
            }

            .metrics-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .metric-value {
                font-size: 1.4rem;
            }

            textarea {
                min-height: 200px;
            }

            input[type="text"], select, textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 480px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .form-container {
                padding: 15px 10px;
            }
        }

        /* iOS and Android specific fixes */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: left 12px center;
            background-size: 16px;
            padding-left: 40px;
        }

        /* Ensure touch targets are large enough */
        button, select, input, textarea {
            min-height: 44px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>نظام تقييم مهارات الكتابة العربية</h1>
            <p>متطلب أسبوعي لتطوير مهارات الكتابة</p>
        </div>

        <div class="form-container">
            <form id="writingForm">
                <div class="form-group">
                    <label for="student_name">اسم الطالب:</label>
                    <input type="text" id="student_name" name="student_name" required placeholder="أدخل اسمك الكامل">
                </div>

                <div class="form-group">
                    <label for="student_id">رقم الطالب:</label>
                    <input type="text" id="student_id" name="student_id" required placeholder="أدخل رقمك الجامعي">
                </div>

                <div class="form-group">
                    <label for="title">عنوان المقال:</label>
                    <input type="text" id="title" name="title" required placeholder="اكتب عنواناً جذاباً لمقالك">
                </div>

                <div class="form-group">
                    <label for="weekly_topic">المهارة الأسبوعية:</label>
                    <select id="weekly_topic" name="weekly_topic" required>
                        <option value="">اختر المهارة الأسبوعية</option>
                        <option value="كتابة الهمزة في أول الكلمة، ووسطها، وآخرها">كتابة الهمزة في أول الكلمة، ووسطها، وآخرها</option>
                        <option value="الحذف والزيادة في حروف الكلمة">الحذف والزيادة في حروف الكلمة</option>
                        <option value="الأخطاء الشائعة">الأخطاء الشائعة</option>
                        <option value="الاختبار الشهري الأول">الاختبار الشهري الأول</option>
                        <option value="المعاجم اللغوية واستعمالها">المعاجم اللغوية واستعمالها</option>
                        <option value="علامات الترقيم كتابة الفقرة والروابط النصية">علامات الترقيم كتابة الفقرة والروابط النصية</option>
                        <option value="الكتابة والتحرير الكتابة الوظيفية والإبداعية">الكتابة والتحرير الكتابة الوظيفية والإبداعية</option>
                        <option value="المقالة وتطبيقاتها">المقالة وتطبيقاتها</option>
                        <option value="الكتابة الوظيفية الرسائل الإدارية والسيرة والتلخيص والخلاصة">الكتابة الوظيفية الرسائل الإدارية والسيرة والتلخيص والخلاصة</option>
                        <option value="كتابة التقرير">كتابة التقرير</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="article">المقال (الحد الأدنى 100 كلمة):</label>
                    <div class="textarea-container">
                        <textarea id="article" name="article" required placeholder="اكتب مقالك هنا...

تأكد من:
- كتابة عنوان جذاب
- تقسيم المقال إلى ثلاث فقرات: مقدمة، عرض، خاتمة  
- التركيز على المهارة الأسبوعية المختارة
- استخدام لغة عربية سليمة
- كتابة ما لا يقل عن 100 كلمة"></textarea>
                        <div class="word-counter" id="wordCounter">0 كلمة</div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    إرسال المقال للتقييم
                </button>
            </form>

            <div class="loading" id="loading">
                <h3>تحت التقييم</h3>
                <p>يرجى الانتظار</p>
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        let selectedWeek = 0;
        let currentSubmissionData = null;
        let currentResultData = null;
        let docxLibraryLoaded = false;

        // Word counting function for Arabic text
        function countArabicWords(text) {
            if (!text || typeof text !== 'string') return 0;
            const words = text.trim().split(/\s+/).filter(word => {
                const cleanWord = word.replace(/[.,!?;:()""«»\-]/g, '');
                return cleanWord.length > 0 && /[\u0600-\u06FF]/.test(cleanWord);
            });
            return words.length;
        }

        // Update word counter
        function updateWordCounter() {
            const text = document.getElementById('article').value;
            const wordCount = countArabicWords(text);
            const counter = document.getElementById('wordCounter');
            counter.textContent = `${wordCount} كلمة`;
            
            if (wordCount < 100) {
                counter.style.background = 'rgba(220, 53, 69, 0.8)';
            } else {
                counter.style.background = 'rgba(40, 167, 69, 0.8)';
            }
        }

        // Load DOCX library
        async function loadDocxLibrary() {
            if (docxLibraryLoaded && typeof docx !== 'undefined') {
                return Promise.resolve();
            }
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/docx@7.8.2/build/index.js';
                script.onload = () => {
                    docxLibraryLoaded = true;
                    resolve();
                };
                script.onerror = () => reject(new Error('Failed to load docx library'));
                document.head.appendChild(script);
            });
        }

        // Create DOCX document
        async function createDocxReport() {
            await loadDocxLibrary();
            const { Document, Packer, Paragraph, TextRun, AlignmentType } = docx;

            function createArabicParagraph(text, isBold = false, isHeader = false) {
                return new Paragraph({
                    children: [
                        new TextRun({
                            text: text,
                            bold: isBold || isHeader,
                            font: { name: "Arial" },
                            size: isHeader ? 24 : 22,
                            rightToLeft: true
                        })
                    ],
                    alignment: AlignmentType.RIGHT,
                    spacing: { after: isHeader ? 240 : 120 },
                    bidirectional: true
                });
            }

            const doc = new Document({
                sections: [{
                    properties: {
                        page: {
                            margin: { top: 720, right: 720, bottom: 720, left: 720 }
                        }
                    },
                    children: [
                        createArabicParagraph("تقرير تقييم المقال", true, true),
                        createArabicParagraph(`الطالب: ${currentSubmissionData.student_name || 'غير محدد'}`),
                        createArabicParagraph(`رقم الطالب: ${currentSubmissionData.student_id}`),
                        createArabicParagraph(`المهارة: ${currentSubmissionData.weekly_topic}`),
                        createArabicParagraph(`التاريخ: ${new Date().toLocaleDateString('ar-SA')}`),
                        createArabicParagraph(""),
                        createArabicParagraph("المقال الأصلي", true, true),
                        createArabicParagraph(currentSubmissionData.title, true),
                        createArabicParagraph(currentSubmissionData.article),
                        createArabicParagraph(""),
                        createArabicParagraph("نتائج التقييم", true, true),
                        createArabicParagraph(`التقييم العام: ${currentResultData.gemini_rating}/10`),
                        createArabicParagraph(`عدد الكلمات: ${currentResultData.word_count}`),
                        createArabicParagraph(`عدد الفقرات: ${currentResultData.paragraph_count}`),
                        createArabicParagraph(`التنوع المعجمي: ${currentResultData.lexical_diversity}%`),
                        createArabicParagraph(`الكثافة المعجمية: ${currentResultData.lexical_density}%`),
                        createArabicParagraph(""),
                        createArabicParagraph("ملخص التقييم", true, true),
                        createArabicParagraph(currentResultData.feedback_summary || 'غير متوفر'),
                        createArabicParagraph(""),
                        createArabicParagraph("التقييم التفصيلي", true, true),
                        createArabicParagraph(currentResultData.gemini_feedback || 'غير متوفر')
                    ]
                }]
            });

            const blob = await Packer.toBlob(doc);
            downloadFile(blob, 'تقرير_المقال.docx');
        }

        // Download file
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Show status message
        function showStatus(message, type) {
            const loading = document.getElementById('loading');
            loading.className = `status-message status-${type}`;
            loading.innerHTML = `<div>${message}</div>`;
            loading.style.display = 'block';
        }

        // Display results
        function displayResults(data) {
            currentResultData = data;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>نتائج التقييم</h3>
                
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-title">التقييم العام</div>
                        <div class="metric-value">${data.gemini_rating || 'غير متوفر'}/10</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">عدد الكلمات</div>
                        <div class="metric-value">${data.word_count || 0}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">عدد الفقرات</div>
                        <div class="metric-value">${data.paragraph_count || 0}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">التنوع المعجمي</div>
                        <div class="metric-value">${data.lexical_diversity || 0}%</div>
                    </div>
                </div>

                <div class="feedback-section">
                    <div class="feedback-title">ملخص التقييم</div>
                    <div class="feedback-content">${data.feedback_summary || 'لا يتوفر ملخص'}</div>
                </div>

                <div class="feedback-section">
                    <div class="feedback-title">التقييم التفصيلي</div>
                    <div class="feedback-content">${data.gemini_feedback || 'لا يتوفر تقييم تفصيلي'}</div>
                </div>

                <div style="text-align: center;">
                    <button class="download-btn" onclick="createDocxReport()">
                        تحميل التقرير (DOCX)
                    </button>
                </div>
            `;
            
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
        }

        // Event listeners
        document.getElementById('article').addEventListener('input', updateWordCounter);

        document.getElementById('writingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validation
            if (!data.weekly_topic) {
                showStatus('يرجى اختيار المهارة الأسبوعية', 'error');
                return;
            }
            
            const wordCount = countArabicWords(data.article);
            if (wordCount < 100) {
                showStatus(`المقال يحتوي على ${wordCount} كلمة فقط. الحد الأدنى المطلوب: 100 كلمة`, 'error');
                return;
            }
            
            // Store submission data
            currentSubmissionData = data;
            
            // Show loading
            showStatus('يتم إرسال المقال للتقييم...', 'loading');
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch('https://salmujaiwel.app.n8n.cloud/webhook/b963b25e-4264-45e7-b608-915acd863f6e', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                showStatus('تم تقييم المقال بنجاح!', 'success');
                displayResults(result);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('حدث خطأ أثناء تقييم المقال. يرجى المحاولة مرة أخرى.', 'error');
            } finally {
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // Initialize word counter
        updateWordCounter();
    </script>
</body>
</html>
